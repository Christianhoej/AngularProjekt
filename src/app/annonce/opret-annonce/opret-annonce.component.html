<div class="container">
  <div class="row">
    <form (ngSubmit)="onOpretAnnonce()" [formGroup]="registrerForm">
      <div class="col-xs-4">
        <div class="form-group">
          <label >Kategori</label>
          <select class="form-control" formControlName="category" [ngClass]="{ 'is-invalid': submitted && f.category.errors}">
            <option value="" [selected]="true" disabled style="cursor: pointer; size: 10px">Vælg kategori</option>
            <option style="cursor: pointer" *ngFor="let kategoriElement of kategorier"> {{ kategoriElement.categoryName }}</option>
          </select>
          <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
            <div *ngIf="f.category.errors.required" style="color: #FF0000;"><i>Kategori skal vælges</i></div>
          </div>
        </div>
        <div class="form-group">
          <label >Titel</label>
          <input
            type="text"
            class="form-control"
            formControlName="header"
            [ngClass]="{ 'is-invalid': submitted && f.header.errors}">
          <div *ngIf="submitted && f.header.errors" class="invalid-feedback">
            <div *ngIf="f.header.errors.required" style="color: #FF0000;"><i>Titel skal indtastes</i></div>
          </div>
        </div>
        <div class="form-group">
          <label>Pris</label>
          <input
            formControlName="price"
            type="number"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.price.errors}"
          >
          <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
            <div *ngIf="f.price.errors.required" style="color: #FF0000;"><i>Pris skal indtastes</i></div>
          </div>
        </div>
        <div class="form-group">
          <label >Beskrivelse</label>
          <input
            style="min-height: 100px; min-width: 100px"
            type="text"
            formControlName="description"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f.description.errors}"
          >
          <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
            <div *ngIf="f.description.errors.required" style="color: #FF0000;"><i>Beskrivelse skal indtastes</i></div>
          </div>
        </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-success" >Opret annonce!</button>
        </div>
      </div>

      <div class="col-xs-4">
        <div class="row">
          <div class="form-group">
            <label>Upload billede</label>
            <input
              formControlName="imageURL"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.imageURL.errors}"
              type="file" accept="image/*"
              (change)="valgtBillede($event)">
            <div *ngIf="submitted && f.imageURL.errors" class="invalid-feedback">
              <div *ngIf="f.imageURL.errors.required" style="color: #FF0000;"><i>Et billede skal vælges</i></div>
            </div>
            <div>
              <img [src]="image" class="img-responsive">
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
