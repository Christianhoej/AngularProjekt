<div class="row">
  <div class="col-xs-6">
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">

      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="kategori">Kategori</label>
            <select name="kategori1" [(ngModel)]="annonce.category" id="kategori" ngModel class="form-control">
              <option style="cursor: pointer" *ngFor="let kategoriElement of kategorier"> {{ kategoriElement.categoryName }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="titel">Titel</label>
            <input
              type="text"
              id="titel"
              class="form-control"
              name="titel"
              ngModel
              [(ngModel)]="annonce.header">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="pris">Pris</label>
            <input
              type="number"
              id="pris"
              class="form-control"
              name="pris"
              ngModel
              [(ngModel)]="annonce.price">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Billede URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              name="imagePath"
              ngModel
              [(ngModel)]="annonce.imageURL"
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="beskrivelse">Beskrivelse</label>
            <textarea
              type="text"
              id="beskrivelse"
              class="form-control"
              rows="6"
              name="beskrivelse"
              ngModel
              [(ngModel)]="annonce.description">
          </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button
            type="submit"
            class="btn btn-success" >Rediger annonce</button>
        </div>
      </div>
    </form>
    <br>
    <div class="row">
      <div class="col-xs-4">
        <button
          type="danger"
          class="btn btn-danger" (click)="sletAnnonce()">Slet annonce</button>
      </div>
      <div class="col-xs-4">
        <button
          type="submit"
          class="btn btn-primary" >Annuller</button>
      </div>
    </div>



    <h1>Upload billede</h1>
    <input #fileInput
           type="file" accept="image/*"
           (change)="valgtBillede($event)">

    <button type="button"
            class="btn btn-primary"
            (click)="fileInput.click()" style="margin-right: 20px">VÃ¦lg fil</button>
    <button type="button"
            class="btn btn-success"
            (click)="uploadBillede()">Upload billede</button>



  </div>
</div>
