<div class="grid-container">
  <div
    class="grid-item"
    style="cursor: pointer; margin-right: 50px"
    routerLinkActive="active"
    *ngFor="let annonce of annoncer"
    routerLink="/detaljeret_annonce/{{annonce.id}}">

    <div class="row" style="min-height: 135px; min-width: 135px">
      <div class="col-xs-12">
        <img [src]="annonce.imageURL" class="img-responsive" style="max-height: 135px ; max-width: 135px">

      </div>
    </div>
    <div class="title">
      {{ annonce.header }}
    </div>
    <div class="price">
      {{ annonce.price }} kr
    </div>
    <!--  {{ annonce.beskrivelse }} {{ annonce.kategori }} -->

  </div>
</div>
