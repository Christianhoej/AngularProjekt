<div>
  <h3>Mine oplysninger</h3>
  <br>
</div>

<div class="row">
  <form (ngSubmit)="onOpretBruger(f)" #f=ngForm>
  <div class="col-xs-5" style="border: #0c5593">

      <table>
        <tr style="margin-top: 10px">
          <th >Fornavn</th>
          <td><input type="text" ngModel required class="form-control" name="fornavnOpret" style="margin-left: 8px" id="fornavnOpret"></td>
        </tr>
        <br>
        <tr style="margin-top: 10px">
          <th >Efternavn</th>
          <td><input type="text" required ngModel class="form-control" name="efternavnOpret" style="margin-left: 8px"></td>
        </tr>
        <br>
        <tr style="margin-top: 10px">
          <th >Fødselsår</th>
          <td><input type="number" required ngModel class="form-control" name="fodselsdagOpret"  style="margin-left: 8px"></td>
        </tr>
        <br>
        <tr style="margin-top: 10px">
          <th >Køn</th>
          <td><select required ngModel class="form-control" name="kønOpret" style="margin-left: 8px">
            <option style="cursor: pointer; size: 10px" *ngFor="let kon of gender">{{kon}}</option>
          </select></td>
        </tr>
        <br>
        <tr style="margin-top: 10px">
          <th >Adresse</th>
          <td><input type="text" required ngModel class="form-control" name="adresseOpret"  style="margin-left: 8px"></td>
        </tr>
        <br>
        <tr style="margin-top: 10px">
          <th >Postnummer</th>
          <td><input type="number" required ngModel class="form-control" name="postnrOpret" style="margin-left: 8px"></td>
        </tr>
        <br>
        <tr style="margin-top: 10px">
          <th >Telefonnummer</th>
          <td><input type="number" required ngModel class="form-control" name="telefonnummerOpret"  style="margin-left: 8px"></td>
        </tr>
        <br>

      </table>
  </div>

  <div  class="col-xs-7" >
      <table>
        <tr style="margin-top: 10px">
          <th >Email</th>
          <td><input type="text" required ngModel class="form-control" name="emailOpret"  style="margin-left: 8px"></td>
        </tr>
        <br>
        <tr>
          <th >Kode</th>
          <td><input type="text" required ngModel class="form-control" name="kodeordOpret" #kodeordOpret style="margin-left: 8px"></td>
        </tr>
        <br>
        <tr style="margin-top: 10px">
          <th >Gentag kode</th>
          <td><input type="text" required ngModel class="form-control" name="kodeordGentagOpret" #kodeordGentagOpret style="margin-left: 8px"></td>
        </tr>
        <br>

        <button type="submit"
                class="btn btn-success"
                style="margin-right: 20px"
                [disabled]=" !f.valid || !(kodeordOpret.toString() == kodeordGentagOpret.toString())">Opret bruger</button>
      </table>

  </div>
  </form>

</div>
