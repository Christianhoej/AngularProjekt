<div class="row">
  <div class="col-xs-4" style="margin-left: 20px; margin-top: 20px"  >
    <form (ngSubmit)="onLogIndPressed(f)" #f=ngForm>
      <label for="email" >Email</label>
      <input type ="email"
             class="form-control"
             id="email"
             name="email"
             ngModel
             required
      >
      <label for="password">Kode:</label>
      <input type="text"
             class="form-control"
             id="password"
             name="password"
             ngModel
             required
      >
      <br>
      <button type="submit"
              class="btn btn-success"
              style="margin-right: 20px"
              [disabled]="!f.valid">Log ind</button>


    </form>
    <hr id="hr1">
    <h6><i>Er du endnu ikke oprettet, kan du gÃ¸re det her</i></h6>
    <button type="button" class="btn btn-primary" routerLinkActive="active" routerLink="/opret_bruger"> Ny bruger</button>

  </div>
</div>
