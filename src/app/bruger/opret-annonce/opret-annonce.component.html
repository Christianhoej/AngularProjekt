  <div class="row">

      <div class="col-xs-4">
          <div class="form-group">
            <label >Kategori</label>
            <select class="form-control" formControlName="category" [ngClass]="{ 'is-invalid': submitted && f.category.errors}">
              <option value="" [selected]="true" disabled style="cursor: pointer; size: 10px">Vælg kategori</option>
              <option style="cursor: pointer" *ngFor="let kategoriElement of kategorier"> {{ kategoriElement.categoryName }}</option>
            </select>
            <div *ngIf="submitted && f.category.errors" class="invalid-feedback">
              <div *ngIf="f.category.errors.required">Kategori skal vælges</div>
            </div>
        </div>
          <div class="form-group">
            <label >Titel</label>
            <input
              type="text"
              class="form-control"
              formControlName="header"
              [ngClass]="{ 'is-invalid': submitted && f.header.errors}">
            <div *ngIf="submitted && f.header.errors" class="invalid-feedback">
              <div *ngIf="f.header.errors.required">Titel skal indtastes</div>
            </div>
      </div>

          <div class="form-group">
            <label>Pris</label>
            <input
              formControlName="price"
              type="number"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.price.errors}"
              >
            <div *ngIf="submitted && f.price.errors" class="invalid-feedback">
              <div *ngIf="f.price.errors.required">Pris skal indtastes</div>
            </div>
      </div>

          <div class="form-group">
            <label>Billede URL</label>
            <input
              type="text"
              formControlName="imageURL"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.imageURL.errors}"
              #imagePath>
            <div *ngIf="submitted && f.imageURL.errors" class="invalid-feedback">
              <div *ngIf="f.imageURL.errors.required">Billede skal indtastes</div>
            </div>
      </div>

          <div class="form-group">
            <label >Beskrivelse</label>
            <input
              style="min-height: 100px; min-width: 100px"
              type="text"
              formControlName="description"
              class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.description.errors}"
            >



            <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
              <div *ngIf="f.description.errors.required">Beskrivelse skal indtastes</div>
            </div>
    </div>
        <div class="form-group">
          <button
            type="submit"
            class="btn btn-success" >Opret annonce!</button>
      </div>
      </div>
   </form>

</div>
  <div class="row">
    <div class="col-xs-6">
      <img [src]="imagePath.value" class="img-responsive">
    </div>
  </div>
</div>
