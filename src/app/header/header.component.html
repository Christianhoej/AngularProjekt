<nav class="navbar">
  <div class="col-sx-12">
  <div class="container-fluid">
    <div class="navbar-header">
      <a routerLinkActive="active" routerLink="/startside" (click)="loadStartside()">
        <img src="https://i.ibb.co/wMZNm3x/2.png"  border="0" style="max-height: 60px">
      </a>
    </div>

    <div class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
          <button
            routerLinkActive="active" [routerLink]="['/min_side', userid]"
            style="margin-right: 50px; margin-top: 20px"
            type="button"
            class="btn btn-toolbar "
            *ngIf="erLoggetInd"
            >
            Min side
          </button>
          <button
            routerLinkActive="active"
            routerLink="/log_ind"
            style="margin-top: 20px"
            type="button"
            class="btn btn-primary"
            (click)="logind()"> {{erLoggetInd ? 'Log ud' : 'Log ind'}}
          </button>
      </ul>
    </div>
  </div>
  </div>
</nav>
