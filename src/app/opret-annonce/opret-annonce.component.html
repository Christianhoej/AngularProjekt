      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="kategori">Kategori</label>
            <select name="kategori" id="kategori" ngModel class="form-control">
            <option style="cursor: pointer" *ngFor="let kategoriElement of kategori"> {{ kategoriElement }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="materiale">Materiale</label>
            <select name="materiale" id="materiale" ngModel class="form-control">
              <option style="cursor: pointer" *ngFor="let materialeElement of materiale"> {{ materialeElement }}</option>

            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="titel">Titel</label>
            <input
              type="text"
              id="titel"
              class="form-control"
              name="titel"
              ngModel>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="pris">Pris</label>
            <input
              type="number"
              id="pris"
              class="form-control"
              name="titel"
              ngModel>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="imagePath">Billede URL</label>
            <input
              type="text"
              id="imagePath"
              class="form-control"
              name="imagePath"
              ngModel
              #imagePath>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="beskrivelse">Beskrivelse</label>
            <textarea
              type="text"
              id="beskrivelse"
              class="form-control"
            rows="6"
            name="beskrivelse"
            ngModel>
          </textarea>
        </div>
      </div>
    </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            type="submit"
            class="btn btn-success" >Opret annonce!</button>
        </div>
      </div>
   </form>
