<div class="col-xs-2">

      <ul class="list-group">
        <a
          class="list-group-item-text"
          *ngFor=" let kategoriElement of kategori"
          style="cursor: pointer">
          {{kategoriElement}} <br>
        </a>
     </ul>

  </div>
  <span class="pull-right">
    <app-startside-kategori-valgt
      *ngFor="let annonceEl of annoncer; let i = index"
      [annonce]="annonceEl"
      [index]="i"
      ></app-startside-kategori-valgt>
    </span>
